<!DOCTYPE html>
<html>
<head>
    <title>decimal para binario</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1 class="h1">Conversor de decimal para binario</h1>

    <div class="principal">
        <div class="secundaria">
            <label class="label">numero decimal</label>

            <input name="decimal" id="id_decimal" class="input"/>

            <label class="label">binario</label>

            <input name="binario" id="id_binario" class="input"/>   
        </div>
            
        <button onclick="converter_binario()">converter</button>
    </div>












    <script>
        function converter_binario() {
            let decimal = document.getElementById("id_decimal").value;
            let binario = decimal_binario(Number(decimal));
            document.getElementById("id_binario").value = binario;
        }

        function decimal_binario(numero) {
            if (numero < 2) {
                return numero.toString();
            }

            binario = "";
            while(numero > 1) {
                resto = numero % 2;
                binario = resto.toString()+binario;
                numero = Math.floor(numero/2);
            }
            return numero.toString() + binario;
        }
    </script>
</body>

</html>
